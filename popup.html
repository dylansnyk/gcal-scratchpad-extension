<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Events to Activities</title>
    <style>
      body {
        width: 600px;
        min-height: 150px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
      }

      p {
        text-align: center;
      }
      .no-bullets {
        list-style-type: none;
      }
      #oppsViewIdInput {
        width: 90px;
        float: right;
      }
      #configFileInput {
        width: 90px;
        float: right;
        padding-right: 4px;
      }
      input[type="file"] {
        display: none;
      }
      .custom-file-upload {
        border: 1px solid #777;
        border-radius: 3px;
        float: right;
        padding: 2px;
        padding-left: 6px;
        padding-right: 6px;
        cursor: pointer;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1>GCal Events ü™Ñ Scratchpad Activities</h1>

    <input type="date" id="activityDatePicker" name="activity-date">
    <button id="getCalendarEvents" class="btn btn-link">Get Calendar Events</button>
    <input type="text" id="oppsViewIdInput">
    <label for="configFileInput" class="custom-file-upload" id="configFileLabel">
      üìÅ
    </label>
    <input id="configFileInput" type="file"/>
    

    <ul id="events" class="no-bullets"></ul>
    <button id="createActivities" class="btn btn-primary btn-sm" style="display: none;">Create Activities</button>

    <p id="log"></p>
    <script src="defaultConfig.js"></script>
    <script src="popup.js"></script>
    <script src="util.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> -->
  </body>
</html>
